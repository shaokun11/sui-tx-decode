name: Build and Upload Artifact

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions/setup-rust@v1

      - name: Build
        run: cargo build --release

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Binary Artifact
          path: target/release/<YOUR_PROJECT_NAME>

  upload:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: Binary Artifact

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Create or Get Release
        id: create_release
        run: gh release create ${{ github.ref }} --title "Release ${{ github.ref }}" --notes "Release ${{ github.ref }}" --draft=false --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Artifact to Release
        run: |
          gh release upload ${{ steps.create_release.outputs.upload_url }} ${{ github.workspace }}/Binary\ Artifact --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
